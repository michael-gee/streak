<link rel="import" href="../../assets/bower_components/polymer/polymer-element.html">

<dom-module id="toDo-box">

  <template>

    <h1>My First Custom Angular/Polymer element!!</h1>

  </template>

  <script>
    class toDoBox extends Polymer.Element {

      static get is() { return 'toDo-box' };

    }

    window.customElements.define(toDoBox.is, toDoBox);
  </script>

</dom-module>
